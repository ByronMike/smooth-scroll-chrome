<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <linearGradient id="noteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="128" height="128" rx="28" fill="url(#bgGrad)"/>

  <!-- Inner glow -->
  <rect x="8" y="8" width="112" height="112" rx="22" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Music note symbol -->
  <g filter="url(#shadow)" transform="translate(28, 20)">
    <!-- Note head 1 -->
    <ellipse cx="18" cy="68" rx="12" ry="9" fill="url(#noteGrad)" transform="rotate(-20, 18, 68)"/>
    <!-- Note stem 1 -->
    <rect x="27" y="12" width="5" height="58" rx="2" fill="url(#noteGrad)"/>
    <!-- Note head 2 -->
    <ellipse cx="54" cy="58" rx="12" ry="9" fill="url(#noteGrad)" transform="rotate(-20, 54, 58)"/>
    <!-- Note stem 2 -->
    <rect x="63" y="6" width="5" height="54" rx="2" fill="url(#noteGrad)"/>
    <!-- Beam connecting notes -->
    <path d="M27 12 L68 6 L68 16 L27 22 Z" fill="url(#noteGrad)"/>
  </g>

  <!-- Scroll arrow indicator -->
  <g transform="translate(85, 75)">
    <path d="M0 0 L12 12 L24 0" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
    <path d="M0 12 L12 24 L24 12" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
    <path d="M0 24 L12 36 L24 24" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.3"/>
  </g>
</svg>
